apiVersion: skaffold/v4beta5
kind: Config

build:
  artifacts:
  - image: hulkdx/ff-pro
    context: ../professional-service
    custom:
      buildCommand: |
        set -e
        cd ..
        GOOS=linux make build
        cat <<EOF | docker build --tag=$IMAGE -f - "$BUILD_CONTEXT"
            FROM golang:1.20.4-alpine
            COPY build/app app
            ENTRYPOINT [ "./app" ]
        EOF
      dependencies:
        paths:
          - "**/*"

manifests:
  kustomize:
    paths:
      - ../deploy/dev
deploy:
  tolerateFailuresUntilDeadline: true
  kubectl: {}
