apiVersion: batch/v1
kind: CronJob
metadata:
  name: booking-holds-ttl
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: booking-holds-ttl
              env:
                - name: TZ
                  value: UTC
                - name: TTL_TIMEOUT
                  value: "60s"
                - name: TTL_GRACE
                  value: "30s"
                - name: TTL_LIMIT
                  value: "1000"
